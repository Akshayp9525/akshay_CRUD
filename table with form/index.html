<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <style>
  .border_color{
    border-color: red;
  }
 </style> 
  
</head>
<body>

  <div class="container mt-3">
    <h2>Stacked form</h2>
    <form name="form1" autocomplete="off" method="post">
      <div class="mb-3 mt-3">
        <label for="email">fisrt name:</label>
        <input type="text" class="form-control" id="fname" placeholder="Enter email" name="fname" required>
        <p style="color:red;display:none;" id="firstname_error">First Name is Required</p>
      </div>
      <div class="mb-3">
        <label for="pwd">Last Name:</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter Last name" name="lname" required>
        <p style="color:red;display:none;" id="lastname_error">Last Name is Required</p>
      </div>
      <div class="mb-3">
        <label for="pwd">email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="pwd">age:</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age" name="age" required>
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" id="agree" type="checkbox" name="agree"> Remember me
        </label>
      </div>

      <button type="button" class="btn btn-success" id="btn" onclick="validateForm()">submit</button>

      <input type="reset" value="Reset" class="btn btn-danger" id="rst">
    </form>





    <table class="table" id="show">
      <thead>
        <tr>
          <th scope="col">fname</th>
          <th scope="col">lname</th>
          <th scope="col">email</th>
          <th scope="col">age</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>
  <script src="scr.js"></script>
</body>

</html>
